<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/Map.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
        <script src="js/Defaultlayers.js"></script>
        <script src="js/Selected.js"></script>
    </head>
    <body>
        
        <div id="StartMenu">
            <div id="StartText">
                <h1>My Travel Diary</h1>
                <p>click anywhere to start</p>
            </div>
        </div>

        <div id="Content">
            <div id="map">
            </div>
    
            <div id="ControlPanel">
    
                <div id="selectedCount" class="counter">Travelled Countries: 0</div>
    
                <div id="countryListContainer">
                    <label for="selectedCountries">Selected Countries:</label><br>
                    <select id="selectedCountries" size="0"></select>
                </div>
                
                <div id="area" class="counter">Area Combined: 0 km2</div>
            </div>
    
            <div id="InputPanel">
                <input type="search" id="countrySearch" placeholder="Search Country..." tabindex="1"><br>
                <button id="reset"> Reset </button>
            </div>
        </div>

        <script type="module" src="js/MyMap.js"></script>
    </body>
</html>
